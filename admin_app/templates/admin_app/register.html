<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Load static files -->
    {% load static %}
    <!-- Link to the external CSS file -->
    <link rel="stylesheet" href="{% static 'client_app/css/register.css' %}">
</head>
<body>

<div class="container">
    <div class="card mt-5">
        <h3 class="text-center mb-4">Register</h3>
        <form method="POST" action="/register/"> <!-- Adjust action to your register URL -->
            {% csrf_token %}
            <div class="mb-3">
                <label for="enrollment" class="form-label">Enrollment Number</label>
                <input type="text" class="form-control" id="enrollment" name="enrollment" required placeholder="Enter enrollment number">
            </div>
            <div class="mb-3">
                <label for="name" class="form-label">First Name</label>
                <input type="text" class="form-control" id="name" name="name" required placeholder="Enter your first name">
            </div>
            <div class="mb-3">
                <label for="last_name" class="form-label">Last Name</label>
                <input type="text" class="form-control" id="last_name" name="last_name" required placeholder="Enter your last name">
            </div>
            <div class="mb-3">
                <label for="dob" class="form-label">Date of Birth</label>
                <input type="date" class="form-control" id="dob" name="dob" required>
            </div>
            <div class="mb-3">
                <label for="batch" class="form-label">Batch</label>
                <input type="text" class="form-control" id="batch" name="batch" required placeholder="Enter your batch">
            </div>
            <div class="mb-3">
                <label for="class" class="form-label">Class</label>
                <input type="text" class="form-control" id="class" name="class" required placeholder="Enter your class">
            </div>
            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-primary btn-block">Register</button>
            </div>
            <div class="mt-3 text-center">
                <p>Already have an account? <a href="/login/">Login here</a></p>
            </div>
        </form>
    </div>
</div>

</body>
</html>
