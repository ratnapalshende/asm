<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Successful</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
    <div class="alert alert-success alert-dismissible fade show" role="alert" id="success-alert">
        <strong>Success!</strong> Registration successful! Please log in.
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close" onclick="redirectToLogin()"></button>
    </div>
</div>

<script>
    function redirectToLogin() {
        window.location.href = "{% url 'login' %}";  // Replace 'login' with your actual login URL name
    }

    // Automatically redirect after a few seconds
    setTimeout(function() {
        redirectToLogin();  // Call the redirect function after 3 seconds
    }, 3000); // Redirect after 3 seconds
</script>

</body>
</html>
