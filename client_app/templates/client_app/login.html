<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <!-- Bootstrap CSS -->
    {% load static %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Link to the external CSS file -->
    <link rel="stylesheet" href="{% static 'client_app/css/login.css' %}"> <!-- Adjust the path if necessary -->
</head>
<body>

<div class="card">
    <h3 class="text-center mb-4">Sign In</h3>
    <form method="POST" action="/login/"> <!-- Adjust action to your login URL -->
        {% csrf_token %}
        <div class="mb-3">
            <label for="enrollment" class="form-label">Enrollment</label>
            <input type="text" class="form-control" id="enrollment" name="enrollment" required placeholder="Enter enrollment">
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" name="password" required placeholder="Enter password">
        </div>
        <div class="d-grid gap-2">
            <button type="submit" class="btn btn-primary btn-block">Sign In</button>
        </div>
        <div class="mt-3 text-center">
            <a href="/forgot-password/">Forgot Password?</a>
        </div>
        <div class="mt-3 text-center">
            <p>Don't have an account? <a href="/register/">Register here</a></p>
        </div>
    </form>
</div>

<!-- Bootstrap JS and dependencies (Popper.js and jQuery) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
